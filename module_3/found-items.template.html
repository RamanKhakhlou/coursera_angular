<div ng-show="foundItemsCtrl.found.length">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Short Name</th>
        <th>Name</th>
        <th>Description</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in foundItemsCtrl.found">
        <td>{{::item.short_name}}</td>
        <td>{{::item.name}}</td>
        <td>{{::item.description}}</td>
        <td><button class="btn btn-default" ng-click="foundItemsCtrl.remove($index)">Don't want this one!</button></td>
      </tr>
    </tbody>
  </table>
</div>
